<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Fluxo de Caixa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Simulador de Fluxo de Caixa</h1>
    
    <!-- Formulário de Inserção de Transações -->
    <form id="transaction-form">
      <div class="form-group">
        <label>Tipo:</label>
        <select id="type" required>
          <option value="Receita">Receita</option>
          <option value="Despesa">Despesa</option>
        </select>
      </div>
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label>Valor (R$):</label>
        <input type="number" id="value" step="0.01" required>
      </div>
      <div class="form-group">
        <label>Data:</label>
        <input type="date" id="date" required>
      </div>
      <button type="submit">Adicionar</button>
    </form>

    <!-- Dashboard com Saldo Atual, Total de Receitas e Total de Despesas -->
    <div class="dashboard">
      <h2>Dashboard Financeiro</h2>
      <div class="dashboard-info">
        <div class="dashboard-item">
          <h3>Saldo Atual</h3>
          <p>R$ <span id="current-balance">0.00</span></p>
        </div>
        <div class="dashboard-item">
          <h3>Total de Receitas</h3>
          <p>R$ <span id="total-receitas">0.00</span></p>
        </div>
        <div class="dashboard-item">
          <h3>Total de Despesas</h3>
          <p>R$ <span id="total-despesas">0.00</span></p>
        </div>
      </div>
      
      <!-- Gráfico de Pizza para Receitas, Despesas e Saldo -->
      <div class="chart-container">
        <canvas id="pie-chart"></canvas>
      </div>
    </div>

    <!-- Tabela de Transações -->
    <h2>Lista de Transações</h2>
    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Nome</th>
          <th>Valor (R$)</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="transaction-list"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
